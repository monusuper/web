<style>
    .server-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .server {
        text-align: center;
        border: 1px solid #444;
        border-radius: 10px;
        padding: 10px;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        transition: transform 0.2s ease;
    }

    .server:hover {
        transform: scale(1.05);
    }

    .server img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
    }

    .server p {
        color: #fff;
        margin-top: 10px;
    }
</style>

<h1>Your Servers</h1>
<div class="server-list">
    {% for guild in guilds %}
    <div class="server">
        <img src="{{ guild.icon_url }}" alt="{{ guild.name }}">
        <p>{{ guild.name }}</p>
    </div>
    {% endfor %}
</div>
